

<!-- Application header starts -->
<div class="app-header">
      <h2>SIDDHESHWAR ENGINEERING</h2>  
    </div>
    <!-- Application header ends -->
    
    <mat-grid-list cols="3">
        <mat-grid-tile></mat-grid-tile>
    
        <!-- Writing markup for login starts -->
        <mat-grid-tile class='login-element'>
            <div class="login-container">
    
                <!-- Template Header starts -->
                <div class="login-box-header">
                </div>
                <!-- Template Header ends -->
    
                <!-- Template Body starts -->
                <div class="login-box-body">
                        <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit(loginForm.value)">  
                    <!-- Markup for getting Username starts -->
                    <mat-grid-list cols="9" rowHeight="75px">
                        <mat-grid-tile [rowspan]="1" class="login-icon">
                            <mat-icon>lock</mat-icon>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="7">
                            <mat-form-field class="justifier">
                                
                                    <input formControlName="username" matInput placeholder="Username" [(ngModel)]="username" >

                            </mat-form-field>
                            
                        </mat-grid-tile>
                        <mat-error>  
                                <span *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">Please enter Username !!!</span>  
                            </mat-error> 
                    </mat-grid-list>
                    <!-- Markup for getting Username ends -->
    
                    <!-- Markup for getting Password starts -->
                    <mat-grid-list cols="9" rowHeight="100px">
                        <mat-grid-tile [rowspan]="1"  class="login-icon">
                            <mat-icon>remove_red_eye</mat-icon>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="7">
                            <mat-form-field class="justifier">
                                    <input formControlName="password" matInput placeholder="password" [(ngModel)]="password" type="password">
                                </mat-form-field>
                                
                        </mat-grid-tile>
                        <mat-error>  
                                <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Please enter password !!!</span>  
                            </mat-error> 
                    </mat-grid-list>
                    <!-- Markup for getting Password ends -->
                    <button mat-raised-button color="accent" [disabled]="!loginForm.valid" class="login-button">Submit</button>  

                    <!-- <button  mat-raised-button (click)="login()" class="login-button"> 
                        <mat-icon>input</mat-icon> Login
                    </button> -->
                </form>
                </div>
                <!-- Template Body ends -->
                
            </div>
        </mat-grid-tile>
        <!-- Writing markup for login ends -->
        <mat-grid-tile></mat-grid-tile>
    
    </mat-grid-list>
